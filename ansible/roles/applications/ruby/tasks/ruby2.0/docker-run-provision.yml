- name: docker run (Ruby2.0 application)
  shell: docker run -itd --name ruby20 docker/ruby /sbin/init
  sudo: yes
- name: copy ansible files to container (Ruby2.0 application)
  shell: tar -cv * | sudo docker exec -i ruby20 tar x -C /root/ansible chdir=ansible
  sudo: yes
- name: docker provision (Ruby2.0 application)
  shell: docker exec -t ruby20 ansible-playbook -i "localhost," /root/ansible/settings.yml
  sudo: yes
